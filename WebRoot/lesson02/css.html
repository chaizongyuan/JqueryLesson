<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>css.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<script type="text/javascript" src="jquery-3.1.0.js"></script>
	
	
	<style type="text/css">
		.myclass{
			color:red;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			alert($("input").attr("type"));
			$("input").attr("type","password");
			$("#ck").attr("type","checkbox");
			
			
			//用addClass添加样式
			$("div").addClass("myclass")
			//css(键,值) 添加行内样式表 style=""
			$("div").css("color","purple");
			
			//val()获取或设置文本框的值
			$(".myclass").val();
			
			//html()相当于innerHTML
			alert($("div").html());
			alert($("div").text());
			//
			$("div").html("<font color=red>这是点点滴滴</font>");
			//$("div").text("<font color=red>这是点点滴滴</font>");//<font color=red>这是点点滴滴</font>
		})
	</script>
  </head>
  
  <body>
    <input type="text" class="myclass" value="123456"/>
    <input type="text" id="ck" />
   	<div>测试样式表</div>
  </body>
</html>
