    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	
	<script type="text/javascript">
		$(function(){
			$("#a").bind("focus",function(){//$("#a").focus(function(){})
			 	if($(this).val()=="请输入邮箱地址"){
			 		$("#a").val("");
			 	}
			});
			
			
			$("#a").focusout(function(){
				if($(this).val()==""){
				 	this.value=this.defaultValue;
				}
			});
		})
	</script>
  </head>
  
  <body>
    <input id="a" type="text" value="请输入邮箱地址"/>
    
  </body>
