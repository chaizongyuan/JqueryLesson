	<script type="text/javascript">
	
		
		$(function(){
			//非委派 相同的选择器 绑定的事件 后续添加的相同dom元素  不会绑定该事件
			/*$("input[name='t']").click(function(){
				alert("ok");
			});*/
			
			
			$("#add").click(function(){
				$(document.body).append("<input name='t' type='button' value='A'>");
			});
			
			//委派 事件传播
			$(document).on("click","input[name='t']",function(){
				alert("ok");
			});
			
		})
	</script>
  </head>
  
  <body>
    <input name="t" type="button" value="按钮1"/>
    <input name="t" type="button" value="按钮2"/>
    
    <input id="add" type="button" value="添加"/>
  </body>
